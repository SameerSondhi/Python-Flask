<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Task</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
            {% for one_item in all_items %}
        <tr>
            <td> {{one_item.description}} </td>
            <td>
                <a class="btn btn-primary" href="/items/{{one_item.id}}/view">Task Details</a> <a href="/items/{{one_item.id}}/edit" class="btn btn-success">Edit</a>  <a href="/items/{{one_item.id}}/delete" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/items/new" class="btn btn-primary">Add Tasks</a>
</body>
</html>
